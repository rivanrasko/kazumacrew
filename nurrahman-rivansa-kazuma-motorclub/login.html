<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klub Motor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9e9e9;
        }

        header {
            background-color: #000000;
            color: #e12121;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .logo {
            margin-right: 20px;
        }

        .logo img {
            width: 200px;
            height: 100px;
        }

        h1 {
            margin: 0;
            text-align: center;
        }

        nav {
            background-color: #222222;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            display: flex;
            
        }

        .sidebar {
            width: 200px;
            height: 1000px;
            background-color: #222222;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #e9e9e9;
            
        }

        .content h2 {
            margin-top: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>K A Z U M A <br> C R E W </h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="visi.html">Visi dan Misi</a></li>
            <li><a href="produk.html">Produk Kami</a></li>
            <li><a href="kontak.html">Kontak Kami</a></li>
            <li><a href="about.html">About Us</a></li>

        </ul>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="artikel.html">Artikel</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="galeri.html">Galeri Foto</a></li>
                <li><a href="klien.html">Klien Kami</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </aside>
        <div class="login">
            <h2>Sign In</h2>
            <form action="#">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Sign In">
            </form>
            <hr>
            <h2>Sign Up</h2>
            <form action="#">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                <label for="newemail">Email:</label>
                <input type="email" id="newemail" name="newemail" required>
                <label for="newpassword">Password:</label>
                <input type="password" id="newpassword" name="newpassword" required>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
</body>
</html>
